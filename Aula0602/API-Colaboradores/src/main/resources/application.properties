#PORTA ONDE VAI SER EXECUTADO O TOMCAT
server.port = 8085

#INFORMAÇÕES PARA CONEXÃO COM O BANCO DE DADOS MYSQL
#A partir do ? na url são os parâmetros que podemos setar - colocando os itens de data e horário para trazer do BR
#Último parâmetro da url é criar o banco
spring.datasource.url=jdbc:mysql://localhost/api_colaboradores?useTimezone=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#MANIPULANDO ESTRUTURAS (TABELAS)
spring.jpa.hibernate.ddl-auto=update
